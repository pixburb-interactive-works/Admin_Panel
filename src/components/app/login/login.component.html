<div class="container-fluid"
     style="display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;position: absolute;">
  <div style="width: 35%;background: whitesmoke;border-radius: 2%;padding: 2%">
    <form [formGroup]="loginForm">
      <div class="text-center" style="padding: 2%"><h5>Login into your Organization</h5></div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
               aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
      </div>
      <div class="form-group" style="display: flex; justify-content: flex-end">
        <a href="" style="font-size: small">Forgot Password?</a>
      </div>
      <div class="form-group" style="display: flex; justify-content: flex-end">
        <button type="button" class="btn btn-sm btn-primary" (click)="loginOnClick()" [disabled]="loginForm.invalid" style="margin-right: 2%">
          Submit
        </button>
        <button type="button" class="btn btn-sm btn-secondary" (click)="restOnClick()">
          Reset
        </button>
      </div>
      <div class="form-group" style="display: flex; justify-content: center">
        <a href="" [routerLink]="'/createOrganization'" class="text-center">Create New Organization</a>
      </div>
    </form>
  </div>
</div>
